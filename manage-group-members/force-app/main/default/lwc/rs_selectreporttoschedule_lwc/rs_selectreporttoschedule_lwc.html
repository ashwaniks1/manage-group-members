<template>
    <lightning-datatable data={data} columns={columns} key-field="id">
    </lightning-datatable>
    <div class="slds-grid">
        <div class="slds-col">
            <lightning-input label="Filter by Name" onchange={handleNameFilterChange}>
            </lightning-input>
        </div>
        <div class="slds-col">
            <lightning-combobox label="Filter by Status" options={statusOptions} onchange={handleStatusFilterChange}>
            </lightning-combobox>
        </div>
    </div>
    <div class="slds-grid slds-text-align_right">
        <lightning-button label="Export to CSV" onclick={exportToCSV}>
        </lightning-button>
        <lightning-button label="Export to Excel" onclick={exportToExcel}>
        </lightning-button>
        <lightning-button label="Export to PDF" onclick={exportToPDF}>
        </lightning-button>
    </div>
</template>
